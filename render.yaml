services:
  - type: web
    name: stock-dashboard-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./stock_dashboard.db
    healthCheckPath: /health
    autoDeploy: true
